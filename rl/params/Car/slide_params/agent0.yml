# YAML file for experiments
exp_id: null
experiment: Experiments.ExperimentMod
map_dir: '~/work/clipper/models/rl/GridworldMaps/'
domain: Domains.RCCarRight
domain_params:
#     mapname: '12x12-Bridge.txt'
    noise: 0.0
    random_start: False
    # angle: 3.1415 # pi / 2
representation: Representations.MahaRBF
representation_params:
#     # domain is implicit as defined above
    resolution_max: 15
    resolution_min: 15
    const_feature: False
    normalize: True
    include_border: True
    # state_dimensions:
        # - 0
        # - 1
        # - 3
    # grid_bins: 
    #     - 8
    #     - 8
    #     - 3
    #     - 8
    num_rbfs: 5000
    seed: null
policy: rlpy.Policies.eGreedy
policy_params:
    epsilon: 0.3
agent: rlpy.Agents.Q_Learning
agent_params:
    # - representation
    # - policy
    # - discount factor = domain.discount_factor = 0.9
    initial_learn_rate: 0.95
    lambda_: 0.7
    learn_rate_decay_mode: 'const'
    boyan_N0: 2000
max_steps: -1
max_episode: 1000
num_policy_checks: 10
checks_per_policy: 1
