# YAML file for experimentsexp_id: 1experiment: rlpy.Experiments.Experimentmap_dir: '~/work/clipper/models/rl/GridworldMaps/'domain: Domains.GridWorldModifieddomain_params:    mapname: '12x12-Bridge.txt'    noise: 0.1    # start_at:     #     - 0    #     - 0representation: rlpy.Representations.Tabular# representation_params:#     # domain is implicit as defined above#     order: 3policy: Policies.ModifiedGreedypolicy_params:    # representation: also implicit    epsilon: 0.3agent: rlpy.Agents.Q_Learningagent_params:    # - representation    # - policy    # - discount factor = domain.discount_factor = 0.9    initial_learn_rate: 0.5    lambda_: 0.1    learn_rate_decay_mode: 'boyan'    boyan_N0: 2380max_steps: 4000num_policy_checks: 5checks_per_policy: 5